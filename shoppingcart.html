<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varukorg</title>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header class="header">
        <h1>Lundbergs Bryggeri</h1>
        <button class="menu-btn open" id="open-menu">
            <span class="menu-icon">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </span>
            <span class="menutext">Meny</span>
        </button>
        <nav class="menu" id="nav-menu">
            <button class="menu-btn close" id="close-menu">
                <span class="menu-icon">
                    <span class="bars cross1"></span>
                    <span class="bars cross2"></span>
                </span>
                <span class="menutext">Stäng meny</span>
            </button>
            <ul class="headmenu">
                <li><a href="index.html">Hem</a></li>
                <li><a href="products.html">Våra öl</a></li>
                <li><a class="active" href="about.html">Om oss</a></li>
                <li>
                    <a href="shoppingcart.html">
                        <picture>
                            <source srcset="images/basket.webp" type="image/webp">
                            <source srcset="images/basket.avif" type="image/avif">
                            <img class="basket" src="images/basket.png" alt="Varukorg">
                        </picture>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h2 class="cartheader">VARUKORG</h2>
        <div id="basket-holder">
            <ul id="basket"><li>Varukorgen är tom</li></ul>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Produkt</th>
                    <th>Artikelnr</th>
                    <th>Produktnamn</th>
                    <th>Antal</th>
                    <th>Pris</th>
                </tr>
            </thead>
            <tbody id="checkout"></tbody>
        </table>
        <button  class="checkout-button" id="emptyBasketButton" onclick="emptyBasket()">Töm varukorg</button>
        <div class="checkout-button" id="order_form">
            <h3 class="formheader">Dina leveransuppgifter</h3>
            <form class="form" action="form" method="post">
                <label for="namn">Namn:</label>
                <input type="text" id="namn" name="namn" required><br><br>
                <label for="adress">Adress:</label>
                <input type="text" id="adress" name="adress" required><br><br>
                <label for="epost">E-post:</label>
                <input type="email" id="epost" name="epost" required><br><br>
                <button onclick="checkoutBasket()" class="orderbutton" type="submit">Slutför beställning</button>
              </form>
        </div>
    </main>
    <footer class="footer">
        <div class="contact">
            <p class="contactinfo">Kontaktuppgifter:</p>
            <div class="mailrow">
            <picture>
                <source srcset="images/mail.webp" type="image/webp">
                <source srcset="images/mail.avif" type="image/avif">
                <img class="mail" src="images/mail.png" alt="Ikon brev">
            </picture><p class="mailinfo">info@lundbergsbryggeri.se</p>
            </div>
            <div class="phonerow" >
            <picture>
                <source srcset="images/phone.webp" type="image/webp">
                <source srcset="images/phone.avif" type="image/avif">
                <img class="phone" src="images/phone.png" alt="Ikon telefon">
            </picture><p class="phonenr" >072-701 51 56</p>
            </div>
        </div>
        <div class="adressinfo">
            <p class="adress" >Adress:</p>
            <p class="street" >Borgargatan 22, <br>
                933 31 ARVIDSJAUR
            </p>
        </div>
        <div class="infoaboutme">
            <a href="aboutme.html">Om utvecklaren</a>
        </div>
    </footer>
    <script src="js/meny.js"></script>
    <script src="js/webshop.js"></script>
</body>
</html>
